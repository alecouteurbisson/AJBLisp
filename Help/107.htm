<html>
<head>
<title>flush</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (flush [&lt;file&gt;])</h1>
<b>Function </b><br />
<p>
Flush the file output buffer. Flushes both console buffers
if no argument provided.  Returns nil.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (flush) This text would cause an error if not flushed
= nil
</pre>
</body>
</html>
