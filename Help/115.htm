<h1><br /> (zerop &lt;any&gt;) (zerop &lt;num&gt; &lt;fuzz&gt;)</h1>
<b>Function </b><br />
<p>
Predicate; true if the single argument is precisely 0 or 0.0.
</p><p>
With two numeric arguments it checks that &lt;num&gt; is zero with
a tolerance of +/-&lt;fuzz&gt;.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (zerop (- :pi (/ 22.0 7.0)) 0.05)
= t         ; pi is close to 22/7
</pre>
</body>
