<html>
<head>
<title>onep</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (onep &lt;any&gt;) (onep &lt;num&gt; &lt;fuzz&gt;)</h1>
<b>Function </b><br />
<p>
Predicate; true if the single argument is precisely 1 or 1.0.
</p><p>
With two numeric arguments it checks that &lt;num&gt; is one with
a tolerance of +/-&lt;fuzz&gt;.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (onep 'fred)
= nil          ; 'fred can never be 1
</pre>
</body>
</html>
