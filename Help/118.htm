<h1><br /> (minusp &lt;any&gt;)</h1>
<b>Function </b><br />
<p>
Predicate; true if the argument is numeric and negative.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (minusp k)
= t       ; k is a negative number
</pre>
