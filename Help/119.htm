<title>atom</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (atom &lt;arg&gt;)</h1>
<b>Function </b><br />
<p>
Predicate; true if the argument is an atom
i.e. not a list or a vector.  Note that strings are atoms.
nil is an atom and a list.
<p>
<br /><br /><b>Examples:</b>
<pre>(atom t)
= t

&gt; (atom '(a b c))
= nil
</pre>
</body>
</html>
