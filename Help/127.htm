<body>
<h1><br /> (listp &lt;arg&gt;)</h1>
<b>Function </b><br />
<p>
Predicate; true if the argument is a list
nil is treated as a list. Use consp to exclude the nil case.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (listp (oblist))
= t
</pre>
</body>
