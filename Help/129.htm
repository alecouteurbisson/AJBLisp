<title>charp</title>
<link rel="stylesheet" type="text/css" href="help.css">

<body>
<h1><br /> (charp &lt;arg&gt;)</h1>
<b>Function </b><br />
<p>
Predicate; true if the argument is a character.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (charp 'a)
= nil

&gt; (charp #\a)
= t
</pre>
</body>
