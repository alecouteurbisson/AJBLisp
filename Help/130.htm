<title>stringp</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (stringp &lt;arg&gt;)</h1>
<b>Function </b><br />
<p>
Predicate; true if the argument is a string.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (stringp "a")
= t

&gt; (stringp #\a)
= nil
</pre>
</body>
</html>
