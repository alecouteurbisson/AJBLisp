<html>
<head>
<title>execp</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (execp &lt;arg&gt;)</h1>
<b>Function </b><br />
<p>
Predicate; true if the argument is a primitive operation.
I.e. a built-in function or macro.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (execp execp)
= t

&gt; (execp 'execp)
= nil
</pre>
</body>
</html>
