<html>
<head>
<title>+</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (+ [&lt;num&gt; ...])</h1>
<b>Function </b><br />
<p>
Calculate the sum of the numeric arguments.
</p><p>
If any of the arguments are real then the result will be
real otherwise the result is integer.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (+)                  ; Degenerate case
= 0

&gt; (+ 2 2 2)
= 6
</pre>
</body>
</html>
