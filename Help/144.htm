<h1><br /> (rem &lt;integer&gt; &lt;integer&gt;)</h1>
<b>Function </b><br />
<p>
Calculate the remainder after division of two integer
arguments.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (rem 10 3)
= 1
</pre>
