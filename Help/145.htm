<html>
<head>
<title>inc</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (inc &lt;symbol&gt; [&lt;integer&gt;])</h1>
<b>Function </b><br />
<p>
Increment the integer value of &lt;symbol&gt; by &lt;integer&gt;
or 1 (default) and return the result.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (setq a 3)
= 3

&gt; (inc a)
= 4

&gt; a
= 4
</pre>
</body>
</html>
