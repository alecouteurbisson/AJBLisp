<title>abs</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (abs &lt;num&gt;)</h1>
<b>Function </b><br />
<p>
Returns the absolute value of a number.  The result retains
the type of the argument.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (abs -1)
= 1

&gt; (abs 1.0)
= 1.000000000000000
</pre>
</body>
</html>
