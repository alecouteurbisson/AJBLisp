<title>sign</title>

<body>
<h1><br /> (sign &lt;num&gt;)</h1>
<b>Function </b><br />
<p>
Returns the sign of a number as +/- 1 or 0
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (sign 37)
= 1

&gt; (sign -1.5)
= -1

&gt; (sign 0.0)
= 0
</pre>
</body>
</html>
