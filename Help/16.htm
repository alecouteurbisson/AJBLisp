<title>collect</title>
<link rel="stylesheet" type="text/css" href="help.css">

<body>
<h1><br /> (collect &lt;flag&gt;)</h1>
<b>Function </b><br />
<p>
Force a garbage collection.  If &lt;flag&gt; is present and not null
then print the heap status.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (collect t)
25362 used - 19490 used = 5872 bytes freed
= nil
</pre>
</body>
</html>
