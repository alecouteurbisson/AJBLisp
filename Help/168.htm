<h1><br /> (atan &lt;num&gt; [&lt;num&gt;])</h1>
<b>Function </b><br />
<p>
Returns the arc-tangent of its numeric argument as a float.
If two arguments are given then it calculates
atan(ARG1 / ARG2) with consistent accuracy at high values
of the ratio.
<p>
