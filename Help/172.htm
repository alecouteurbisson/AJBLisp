<h1><br /> (log &lt;num&gt; [&lt;base&gt;])</h1>
<b>Function </b><br />
<p>
Returns the logarithm to base &lt;base&gt; of &lt;num&gt; as
a float. &lt;base&gt; defaults to 10. Use ln for natural log.
