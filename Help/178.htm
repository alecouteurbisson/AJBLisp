<html>
<head>
<title>null</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (null &lt;val&gt;)</h1>
<b>Function </b><br />
<p>
Tests &lt;val&gt; to check if it is nil.  Used to check
for an empty list.
</p><p>
Identical to (not &lt;val&gt;) but
different semantics to show the intent more clearly.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (null '())
= t           ; Yup!
</pre>
</body>
</html>
