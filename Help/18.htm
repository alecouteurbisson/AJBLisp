<html>
<head>
<title>free</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (free &lt;sym&gt;)</h1>
<b>Function </b><br />
<p>
Create an uninterned symbol with the same name as &lt;sym&gt;.
</p><p>
Uninterned symbols are not unique and cannot be identified
by name, only by reference.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (free 'a)
= a

&gt; (eq 'x (free 'x))
= nil

&gt; (eq (free 'x) (free 'x))
= nil
</pre>
</body>
</html>
