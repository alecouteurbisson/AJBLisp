<body>
<h1><br /> (bnot &lt;integer&gt;)</h1>
<b>Function </b><br />
<p>
Binary not. Flips all the bits of &lt;integer&gt;.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (bnot 0)
= -1
</pre>
</body>
