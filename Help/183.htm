<h1><br /> (band [&lt;integer&gt; ...])</h1>
<b>Function </b><br />
<p>
Binary and. Ands together coresponding bits of each integer.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (band)
= -1                   ; Degenerate case

&gt; (band 81 82 83)
= 80
</pre>
