<h1><br /> (bor [&lt;integer&gt; ...])</h1>
<b>Function </b><br />
<p>
Binary or. Ors together coresponding bits of each integer.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (bor)
= 0                    ; Degenerate case

&gt; (bor 81 82 83)
= 83
</pre>
