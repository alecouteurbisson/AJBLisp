<body>
<h1><br /> (bset &lt;bit&gt; &lt;integer&gt;)</h1>
<b>Function </b><br />
<p>
Returns the result of setting the specified bit in
&lt;integer&gt;.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (bset 3 0)
= 8
</pre>
</body>
