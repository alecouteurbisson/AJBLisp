<title>bclr</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (bclr &lt;bit&gt; &lt;integer&gt;)</h1>
<b>Function </b><br />
<p>
Returns the result of clearing the specified bit in
&lt;integer&gt;.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (bclr 0 255)
= 254
</pre>
</body>
</html>
