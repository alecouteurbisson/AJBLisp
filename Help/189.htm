<title>btst</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (btst &lt;bit&gt; &lt;integer&gt;)</h1>
<b>Function </b><br />
<p>
Returns the value of the specified bit of &lt;integer&gt; as a
boolean (0 =&gt; nil, 1 =&gt; t).
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (btst 0 3)
= t                    ; 3 is odd

&gt; (btst 13 0)
= nil
</pre>
</body>
</html>
