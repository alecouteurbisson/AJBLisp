<title>plist</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (plist &lt;symbol&gt;)</h1>
<b>Function </b><br />
<p>
Returns the entire property list of &lt;symbol&gt; as an
association list.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (plist 'apple)
= ((variety . "Granny Smith") (colour . green))
</pre>
</body>
</html>
