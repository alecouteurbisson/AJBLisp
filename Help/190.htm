<link rel="stylesheet" type="text/css" href="help.css">

<body>
<h1><br /> (bcnt &lt;integer&gt;)</h1>
<b>Function </b><br />
<p>
Counts the number of set (= 1) bits in &lt;integer&gt;.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (bcnt 3)
= 2

&gt; (bcnt -1)
= 32
</pre>
</body>
</html>
