<title>delete-file</title>
<link rel="stylesheet" type="text/css" href="help.css">

<body>
<h1><br /> (delete-file &lt;string&gt;)</h1>
<b>Function </b><br />
<p>
Removes the named file from a filesystem. Returns nil.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (delete-file "C:/Program Files/AJBLisp/tmpdata.dat")
= nil
</pre>
</body>
</html>
