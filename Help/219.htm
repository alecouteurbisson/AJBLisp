<h1><br /> (create-directory &lt;string&gt;)</h1>
<b>Function </b><br />
<p>
Create a new directory.  Always returns nil.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (create-directory "./data")
= nil
</pre>
