<h1><br /> (sleep &lt;integer&gt;)</h1>
<b>Function </b><br />
<p>
Delays for an integer numer of milliseconds.  Always return nil.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (sleep (random 10000))
= nil
</pre>
