<body>
<h1><br /> (addr &lt;any&gt;)</h1>
<b>Function </b><br />
<p>
Return the heap address of &lt;any&gt; as an integer.
This will be valid only until the next GC.
</p><p>
Note that the example will fail if the heap is
nearly full.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (addr t)
= 10354720

&gt; (addr 't)
= 10354720       ;; i.e. (eq t 't) -&gt; t
</pre>
</body>
</html>
