<html>
<head>
<title>nth</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (nth &lt;index&gt; &lt;list&gt;)</h1>
<b>Function </b><br />
<p>
Returns the indexed top level item of the list.
Element indices begin at zero.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (nth 5 '(a b c d e f g))
= f
</pre>
</body>
</html>
