<html>
<head>
<title>nthcdr</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (nthcdr &lt;index&gt; &lt;list&gt;)</h1>
<b>Function </b><br />
<p>
Returns the indexed top level cdr of the list.
Element indices begin at zero.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (nthcdr 0 '(a b c))
= (a b c)

&gt; (nthcdr 2 '(0 1 (2 a) 3 (4 b c)))
= ((2 a) 3 (4 b c))
</pre>
</body>
</html>
