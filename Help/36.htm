<head>
<title>delete</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (delete &lt;atom&gt; &lt;list&gt;)</h1>
<b>Function </b><br />
<p>
Returns the list with any top-level atom eql to &lt;atom&gt;
deleted.
</p><p>
The filter function provides a more general facility
to filter list items based on any predicate.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (string (delete #\s (chars "Mississippi")))
= "Miiippi"
</pre>
</body>
</html>
