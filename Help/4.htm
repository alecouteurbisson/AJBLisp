<body>
<h1><br /> (cons &lt;car&gt; &lt;cdr&gt;)</h1>
<b>Function </b><br />
<p>
Construct a dotted pair. &lt;cdr&gt; is usually a list or nil.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (cons 'a '(b c))
= (a b c)

&gt; (cons 'a nil)
= (a)

&gt; (cons 'a 'b)
= (a . b)
</pre>
</body>
</html>
