<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>pop</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (pop &lt;sym&gt;)</h1>
<b>Macro    </b><br />
<p>
Pop an item from the front of the list. &lt;sym&gt; must be a
symbol that points at a list.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (setq x '(a b c))
= (a b c)

&gt; (pop x)
= a

&gt; x
= (b c)
</pre>
</body>
</html>
