<h1><br /> (vector &lt;list-vector-or-string&gt;)</h1>
<b>Function </b><br />
<p>
Shallow copy a list or vector to a vector.
Convert a string to a vector of characters.
Use this to make writeable copies of literal vectors
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (vector "hello")
= #(#\h #\e #\l #\l #\o)
</pre>
</body>
