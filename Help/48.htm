<title>vref</title>
<link rel="stylesheet" type="text/css" href="help.css">

<body>
<h1><br /> (vref &lt;vector&gt; &lt;index&gt;)</h1>
<b>Function </b><br />
<p>
Return the value at the given index of the vector.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (vref #(x y z) 2)
= z
</pre>
</body>
