<h1><br /> (vset &lt;vector&gt; &lt;index&gt; &lt;value&gt;)</h1>
<b>Function </b><br />
<p>
Set the value at the given index of the vector and return
the new value.
This function will not modify literal vectors (e.g.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (setq v #(x y z))
