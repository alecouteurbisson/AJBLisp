<html>
<head>
<title>set</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (set &lt;symbol&gt; &lt;value&gt;)</h1>
<b>Function </b><br />
<p>
Sets &lt;symbol&gt; to &lt;value&gt;. Both arguments are evaluated so
the first argument must evaluate to a symbol. Returns &lt;value&gt;.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (set 'a 3)
= 3

&gt; a
= 3
</pre>
</body>
</html>
