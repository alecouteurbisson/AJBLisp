<title>chars</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (chars &lt;string&gt;)</h1>
<b>Function </b><br />
<p>
Convert a string to a list of characters.
This conversion can be reversed by string.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (chars "Hello")
= (#\H #\e #\l #\l #\o)
</pre>
</body>
</html>
