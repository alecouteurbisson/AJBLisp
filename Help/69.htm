<html>
<head>
<title>upper-case</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (upper-case &lt;string&gt;) (upper-case &lt;char&gt;)</h1>
<b>Function </b><br />
<p>
Returns the argument converted to upper case.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (upper-case "Hello")
= "HELLO"

&gt; (upper-case #\f)
= #\F
</pre>
</body>
</html>
