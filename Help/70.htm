<body>
<h1><br /> (lower-case &lt;string&gt;) (lower-case &lt;char&gt;)</h1>
<b>Function </b><br />
<p>
Returns the argument converted to lower case.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (lower-case "Hello")
= "hello"

&gt; (lower-case #\e)
= #\e
</pre>
</body>
