<title>car</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (car &lt;list&gt;)</h1>
<b>Function </b><br />
<p>
Return the first element of &lt;list&gt;.
nil, the empty list, is an invalid argument.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (car '(a b c))
= a
</pre>
</body>
</html>
