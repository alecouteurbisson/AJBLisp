<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>timer</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (timer &lt;body&gt;...)</h1>
<b>Macro    </b><br />
<p>
Evaluate body expressions like progn and return the elapsed time
in milliseconds.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (timer (sleep 1000))
= 1000
</pre>
</body>
</html>
