<html>
<head>
<title>close-file</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (close-file &lt;file&gt;)</h1>
<b>Function </b><br />
<p>
Close a file.  Returns a boolean which is T if the file was
open and is now closed.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (setq file (open-file "fred.txt"))

&gt; (print file "Hello")
= "Hello"

&gt; (close-file file)
= t
</pre>
</body>
</html>
