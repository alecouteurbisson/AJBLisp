<html>
<head>
<title>cdr</title>
<link rel="stylesheet" type="text/css" href="help.css">
</head>
<body>
<h1><br /> (cdr &lt;list&gt;)</h1>
<b>Function </b><br />
<p>
Returns &lt;list&gt; with the first element removed.
nil, the empty list, is an invalid argument.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (cdr '(a b c))
= (b c)

&gt; (cdr '(a))
= nil
</pre>
</body>
</html>
