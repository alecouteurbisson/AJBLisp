<title>writechar</title>

<body>
<h1><br /> (writechar [&lt;file&gt;] &lt;char&gt;)</h1>
<b>Function </b><br />
<p>
Write one character to the console or a file. Returns the
character written.
<p>
<br /><br /><b>Examples:</b>
<pre>
&gt; (writechar #\g)
g= #\g
</pre>
</body>
